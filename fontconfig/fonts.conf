<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
        <edit name="embeddedbitmap"><bool>false</bool></edit>
    </match>
    
    <dir>~/.fonts</dir>


    <match target="pattern">
        <test qual="any" name="family">
            <string>Monospace</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>DejaVu Sans Mono</string>
            <string>VL PGothic</string>
            <string>KoPubDotum Medium</string>
        </edit>
    </match>
    
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen-Sans</string>
            <string>VL PGothic</string>
            <string>KoPubDotum Medium</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen-Sans</string>
            <string>VL PGothic</string>
            <string>KoPubDotum Medium</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen-Sans</string>
            <string>VL PGothic</string>
            <string>KoPubDotum Medium</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Oxygen-Sans</string>
        </test>
        <edit mode="append" name="family" binding="strong">
            <string>VL PGothic</string>
            <string>KoPubDotum Medium</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Oxygen Sans Book</string>
        </test>
        <edit mode="append" name="family" binding="strong">
            <string>VL PGothic</string>
            <string>KoPubDotum Medium</string>
        </edit>
    </match>    

    <match target="pattern">
        <test qual="any" name="family">
            <string>VL PGothic</string>
        </test>
        <edit mode="append" name="family" binding="strong">
            <string>Oxygen-Sans</string>
            <string>KoPubDotum Medium</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>DejaVu Sans Mono</string>
        </test>
        <edit mode="append" name="family" binding="strong">
            <string>VL PGothic</string>
            <string>KoPubDotum Medium</string>
        </edit>
    </match>
 

    
    <!-- 헬게이트 시작 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Tahoma</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen Sans Book</string>
            <string>Oxygen-Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>MS PGothic</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen-Sans</string>
        </edit>
    </match>
    
    <match target="pattern">
        <test qual="any" name="family">
            <string>MS Gothic</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen-Sans</string>
        </edit>
    </match>
    
    <match target="pattern">
        <test qual="any" name="family">
            <string>Helvetica</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen-Sans</string>
        </edit>
    </match>
    

    <match target="pattern">
        <test qual="any" name="family">
            <string>Courier</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>DejaVu Sans Mono</string>
        </edit>
    </match>
    
    <match target="pattern">
        <test qual="any" name="family">
            <string>Meiryo</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen-Sans</string>
        </edit>
    </match>
    
    <match target="pattern">
        <test qual="any" name="family">
            <string>メイリオ</string>
        </test>
        <edit mode="prepend" name="family" binding="strong">
            <string>Oxygen-Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" qual="any">
            <string>ProFontWindows</string>
        </test>
        <edit mode="prepend" binding="strong" name="family">
            <string>PixelMplus12</string>
            <string>morris9</string>
        </edit>
        <edit mode="assign" binding="strong" name="antialias">
            <bool>false</bool>
        </edit>
        <edit mode="assign" binding="strong" name="hinting">
            <bool>false</bool>
        </edit>
        <edit mode="assign" binding="strong" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" binding="strong"  name="hintstyle">
            <const>hintnone</const>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any">
            <string>ProFont</string>
        </test>
        <edit name="embeddedbitmap"><bool>true</bool></edit>
        <edit mode="prepend" binding="strong" name="family">
            <string>PixelMplus12</string>
            <string>morris9</string>
        </edit>
        <edit mode="assign" binding="strong" name="antialias">
            <bool>false</bool>
        </edit>
        <edit mode="assign" binding="strong" name="hinting">
            <bool>false</bool>
        </edit>
        <edit mode="assign" binding="strong" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" binding="strong"  name="hintstyle">
            <const>hintnone</const>
        </edit>
    </match>


</fontconfig>
